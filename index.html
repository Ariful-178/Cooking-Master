<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking-Master</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <h1 class="crf">Cooking Recipe Finder</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Search For Recipe">
                <button class="search-btn" type="submit">Search</button>
            </form>
            <button class="random-btn" id="random">Random Meal</button>
        </div>
        <div class="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="js/cooking.js"></script>
</body>

</html>
